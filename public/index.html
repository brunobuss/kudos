<!DOCTYPE html>
<html ng-app="kudos">
	<head>
		<meta charset="utf-8">
		<title>Kudos!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>		

	<body>
	
		<div class="container">

			<div class="row">
				&nbsp;
			</div>

			<div class="row" ng-controller="Kudos">
				<form ng-submit="addKudo()">
					<fieldset>
						<div class="span3">
							<input type="text" typeahead="u.name for u in users | filter:$viewValue" placeholder="Team Member" ng-model="personName" required>
						</div>

						<div class="span3">
							<input type="text" placeholder="Yay! Thanks for..." ng-model="kudoText" required>
						</div>

						<div class="span1">
							<button type="submit" class="btn" tooltip-placement="right" tooltip="Post a new Kudo!"><i class="icon-thumbs-up"></i></button>
						</div>

					</fieldset>
				</form>

				<div class="span4">

					<div class="row">
						<form class="form-inline" ng-submit="refreshKudos()">
							<button type="submit" class="btn btn-primary">
								<i class="icon-refresh icon-white"></i>
							</button>

							Show last: 

							<label class="radio">
								<input type="radio" ng-model="lastN" value="5"> 5
							</label>

							<label class="radio">
								<input type="radio" ng-model="lastN" value="10"> 10
							</label>

							<label class="radio">
								<input type="radio" ng-model="lastN" value="30"> 30
							</label>

						</form>	
					</div>

					<div class="row" ng-repeat="kudo in kudos | orderBy:'date':true | limitTo:lastN ">
						<p>
							<a class="btn btn-success btn-mini" ng-click="plusKudo(kudo.id)" tooltip-placement="left" tooltip="Repost this Kudo!">
								<i class="icon-plus icon-white"></i>
							</a>

							<strong>{{kudo.person}}</strong>
							({{kudo.date | date:'dd/MM/yyyy'}}) - {{kudo.votes}} vote(s)
						</p>
						<p class="text-info">
							<em>{{kudo.reason}}</em>
						</p>
					</div>

				</div>
			</div>

		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
	<script src="js/ui-bootstrap-custom-tpls-0.5.0.min.js"></script>
	<script src="js/kudos.js"></script>
	</body>
</html>
